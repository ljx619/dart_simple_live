name: android-build-simple
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master # 如果你的主分支叫 main，请改成 main

      # 2. 创建空的 key.properties 文件（避免构建报错）
      - name: Create empty key.properties
        run: |
          mkdir -p simple_live_app/android
          echo "storeFile=" > simple_live_app/android/key.properties
          echo "storePassword=" >> simple_live_app/android/key.properties
          echo "keyPassword=" >> simple_live_app/android/key.properties
          echo "keyAlias=" >> simple_live_app/android/key.properties

      # 3. 设置 Java 环境
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 4. 设置 Flutter 环境
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 5. 安装依赖
      - name: Get dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 6. 构建 APK
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # 7. 上传 APK
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
