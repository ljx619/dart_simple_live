name: android-build-simple
# 允许手动触发，也保留了 Tag 触发
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: ubuntu-latest # 使用 Linux 环境，速度快
    permissions:
      contents: write # 允许上传构件

    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master # 如果你的主分支叫 main，请把这里改成 main

      # 2. 设置 Java 环境 (安卓编译需要)
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. 设置 Flutter 环境
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0" # 这里修正为当前存在的稳定版
          cache: true

      # 4. 安装依赖
      - name: Get dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 5. 构建 APK
      # 注意：这里去掉了签名配置，Flutter 会自动使用默认签名
      # 构建出来的是 app-release.apk，但签名是 debug 类型的，完全不影响安装
      - name: Build APK
        run: |
          cd simple_live_app
          # --split-per-abi 会打包成三个文件：arm64-v8a (主流新机), armeabi-v7a (老手机), x86_64 (模拟器)
          flutter build apk --release --split-per-abi

      # 6. 上传 APK 到 Artifacts (构建完直接在这里下载)
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
