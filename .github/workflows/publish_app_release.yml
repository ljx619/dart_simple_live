name: android-build-simple

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master  # 如果默认分支是 main，记得改成 main

      # 2. 设置 Java
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. 设置 Flutter (最新稳定版)
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 4. 依赖安装
      - name: Get dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 5. 构建 Debug APK (无需签名，绝对能跑通)
      - name: Build Debug APK
        run: |
          cd simple_live_app
          flutter build apk --debug

      # 6. 上传 APK
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # Debug 模式生成的文件名固定叫 app-debug.apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
